<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('../images/Vector.svg')%>" alt="лого место" class="logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="<%=require('../images/image.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="кнопка редактирования" class="profile__edit-button"><img class="profile__edit-button-image" src="<%=require('../images/editbutton-vector.svg')%>" alt="кнопка редактирование"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" aria-label="кнопка добавления" class="profile__add-button"><img class="profile__add-button-image" src="<%=require('../images/addbutton-vector.svg')%>" alt="кнопка добавления"></button>
            </section>

            <ul class="elements">
            </ul>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popupEdit">
        <div class="popupEdit__container">
            <button type="button" aria-label="копка закрытия" class="popup__close"></button>
            <form name="edit-form" class="popupEdit__form popup__form" novalidate>
                <h2 class="popupEdit__description">Редактировать профиль</h2>
                <input name="username" id="user-name-card" required minlength="2" maxlength="40" type="text" placeholder="Имя пользователя" class="popup__input popupEdit__field popupEdit__field_name_input">
                <span id="user-name-card-error" class="popup__input-error"></span>
                <input name="job" id="job-card" required minlength="2" maxlength="200" type="text" placeholder="Род деятельности" class="popup__input popupEdit__field popupEdit__field_description_input">
                <span id="job-card-error" class="popup__input-error"></span>
                <button class="popupEdit__save-button popup__button" aria-label="кнопка сохранить" type="submit">Сохранить</button>    
            </form>
        </div>
    </div>

    <div class="popup popupAdd">
        <div class="popupAdd__container">
            <button type="button" aria-label="копка закрытия" class="popup__close"></button>
            <form name="edit-form" class="popupAdd__form popup__form" novalidate>
                <h2 class="popupAdd__description">Новое место</h2>
                <input name="title" id="name-card" required minlength="2" maxlength="30" type="text" placeholder="Название" class="popup__input popupAdd__field popupAdd__field_place_input">
                <span id="name-card-error" class="popup__input-error"></span>
                <input name="link" id="url-card" required type="url" placeholder="Ссылка на картинку" class="popup__input popupAdd__field popupAdd__field_link_input">
                <span id="url-card-error" class="popup__input-error"></span>
                <button class="popupAdd__add-button popup__button" aria-label="кнопка создать" type="submit">Создать</button>    
            </form>
        </div>
    </div>

    <template id="card">
        <li class="element">
            <img src="#" alt="изображение" class="element__image">
            <div class="element__group">
                <h2 class="element__description"></h2>
                <button type="button" aria-label="копка нравится" class="element__like-button"></button>
            </div>
            <button class="element__trash" type="button" aria-label="кнопка удления"></button>
        </li>
    </template>

    <div class="popup popupImage">
        <div class="popupImage__wrapper">
            <button type="button" aria-label="копка закрытия" class="popup__close"></button>
            <img src="#" alt="изображение" class="popupImage__image-opened">
            <h2 class="popupImage__caption"></h2>
        </div>
    </div>
</body>

</html>
