    <div class="popup popupEdit">
        <div class="popupEdit__container">
            <button type="button" aria-label="копка закрытия" class="popup__close"></button>
            <form action="#" name="edit-form" method="post" class="popupEdit__form popup__form" novalidate>
                <h2 class="popupEdit__description">Редактировать профиль</h2>
                <input id="user-name-card" required minlength="2" maxlength="40" type="text" placeholder="Имя пользователя" class="popup__input popupEdit__field popupEdit__field_name_input" name="field-name_input">
                <span id="user-name-card-error" class="popup__input_type_error"></span>
                <input id="job-card" required minlength="2" maxlength="200" type="text" placeholder="Род деятельности" class="popup__input popupEdit__field popupEdit__field_description_input" name="field-description_input">
                <span id="job-card-error" class="popup__input_type_error"></span>
                <button class="popupEdit__save-button popup__button" aria-label="кнопка сохранить" type="submit">Сохранить</button>    
            </form>
        </div>
    </div>

    <div class="popup popupAdd">
        <div class="popupAdd__container">
            <button type="button" aria-label="копка закрытия" class="popup__close"></button>
            <form action="#" name="edit-form" method="post" class="popupAdd__form popup__form" novalidate>
                <h2 class="popupAdd__description">Новое место</h2>
                <fieldset class="popup__fieldset"></fieldset>
                <input id="name-card" required minlength="2" maxlength="30" type="text" placeholder="Название" class="popup__input popupAdd__field popupAdd__field_place_input" name="field-place_input">
                <span id="name-card-error" class="popup__input_type_error"></span>
                <input id="url-card" required type="url" placeholder="Ссылка на картинку" class="popup__input popupAdd__field popupAdd__field_link_input" name="field-link_input">
                <span id="url-card-error" class="popup__input_type_error"></span>
                <button class="popupAdd__add-button popup__button" aria-label="кнопка создать" type="submit">Создать</button>    
            </form>
        </div>
    </div>

    <template id="card">
        <li class="element">
            <img src="#" alt="изображение" class="element__image">
            <div class="element__group">
                <h2 class="element__description"></h2>
                <button type="button" aria-label="копка нравится" class="element__like-button"></button>
            </div>
            <button class="element__trash" type="button" aria-label="кнопка удления"></button>
        </li>
    </template>

    <div class="popup popupImage">
        <div class="popupImage__wrapper">
            <button type="button" aria-label="копка закрытия" class="popup__close"></button>
            <img src="#" alt="изображение" class="popupImage__image-opened">
            <h2 class="popupImage__caption"></h2>
        </div>
    </div>
