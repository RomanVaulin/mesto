<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="лого место" class="logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="кнопка редактирования" class="profile__edit-button"><img class="profile__edit-button-image" src="./images/editbutton-vector.svg" alt="кнопка редактирование"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" aria-label="кнопка добавления" class="profile__add-button"><img class="profile__add-button-image" src="./images/addbutton-vector.svg" alt="кнопка добавления"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__description">Карачаевск</h2>
                        <button type="button" aria-label="копка нравится" class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__description">Гора Эльбрус</h2>
                        <button type="button" aria-label="копка нравится" class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__description">Домбай</h2>
                        <button type="button" aria-label="копка нравится" class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__description">Гора Эльбрус</h2>
                        <button type="button" aria-label="копка нравится" class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__description">Домбай</h2>
                        <button type="button" aria-label="копка нравится" class="element__like-button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="карачаевск" class="element__image">
                    <div class="element__group">
                        <h2 class="element__description">Карачаево-Черкесия</h2>
                        <button type="button" aria-label="копка нравится" class="element__like-button"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button type="button" aria-label="копка закрытия" class="popup__close-button"></button>
            <form action="" name="edit-form" method="post" class="popup__form">
                <h2 class="popup__description">Редактировать профиль</h2>
                <input type="text" placeholder="Имя пользователя" class="popup__field popup__field_name_input" name="field-name_input">
                <input type="text" placeholder="Род деятельности" class="popup__field popup__field_description_input" name="field-description_input">
                <button class="popup__save-button" aria-label="копка сохранить" type="submit">Сохранить</button>    
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
